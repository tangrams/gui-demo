<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gui demo - Tangram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.css" />

    <style>
      body {
        margin: 0px;
        border: 0px;
        padding: 0px;
      }

      #map {
          background: rgba(0, 0, 0, 0);
      }

      .label {
          width: 200px;
          margin-left: -100px;
          position: absolute;
          z-index: 10;
          text-align: center;
          font-family: Helvetica, sans-serif;
          font-size: 12px;
      }

      .labelInner {
          padding: 2px;
          background: white;
          opacity: 0.75;
      }
  </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Start of 3rd party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- A lightweight graphical user interface for changing variables in JavaScript.  -->
    <script src="lib/dat.gui.min.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.9/tangram.min.js"></script>

    <!-- Demo module -->
    <script src="main.js"></script>
    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

    <!-- Mapzen bug -->
    <script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/components/bug/bug.min.js'></script>
    <script>
    var mzBug = new MapzenBug({
      name: 'Tangram gui-demo',
      link: 'https://mapzen.com/projects/tangram',
      tweet: 'Tangram interactive map design demo from @mapzen',
      repo: 'https://github.com/tangrams/gui-demo/'
    });
    </script>

  </body>
</html>
